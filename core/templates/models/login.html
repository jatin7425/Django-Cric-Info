{% extends './base.html' %}

{% block title %}
    login
{% endblock %}

{% block heding %}
    Log - In
{% endblock heding %}


{% block content %}
<div class="container">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">username:</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="name">passowrd:</label>
            {{ form.password }}
        </div>

        <button type="submit">Submit</button>
    </form>
    <h1>Login using Social Accounts</h1>
    <!-- Social Login Links -->
    <p><a class="socialAuth" href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a></p>
    <p><a class="socialAuth" href="{% url 'social:begin' 'github' %}?next={{ request.path }}">Login with GitHub</a></p>

</div>
{% endblock %}
